<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::script})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<body>
    <div id="content">
        <!-- Sidebar -->

        <!-- when user logged in then there sidebar -->
        <div th:if="${loggedUser}">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <div class=" sm:pl-64 pt-20 " style="height: 1000px;">
            <div class="grid grid-cols-12">
                <div class="col-span-3 "></div>
                <div class="col-span-12 md:col-span-6  ">
                    <div
                        class="card block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                       <div th:replace="message :: messagebox"></div>

                        <h1 class="text-2xl font-semibold">Add contact</h1>
                        <p class="text-gray-500">This contact will be stored on cloud , You can directly email this
                            client from this site</p>

                        <!-- Add new contact form -->
                        <form class="mt-8" th:action="@{/user/contacts/add}" th:object="${contactForm}" 
                            method="post"
                            enctype="multipart/form-data"
                         >
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ContactName</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <img th:src="@{/images/user.png}" class="h-4 w-4">
                                    </div>
                                    <input type="text" 
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        th:field="*{name}"
                                        placeholder="name">
                                </div>
                                <p th:if="${#fields.hasErrors('name')}" class="text-red-600"
                                    th:errors="*{name}"
                                >Empty Field</p>
                            </div>
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Email</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <img th:src="@{/images/email.jpeg}" class="h-4 w-4">
                                    </div>
                                    <input type="text" 
                                        th:field="*{email}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="example@gmail.com">
                                </div>
                                <p th:if="${#fields.hasErrors('email')}" class="text-red-600"
                                    th:errors="*{email}"
                                >Empty Field</p>
                            </div>
                            <div class="mb-3">
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Phone Number</label>
                                <div class="relative mb-1">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <img th:src="@{/images/contact.png}" class="h-4 w-4">
                                    </div>
                                    <input type="text" 
                                        th:field="*{phoneNumber}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="0000000000">
                                </div>
                                <p th:if="${#fields.hasErrors('phoneNumber')}" class="text-red-600"
                                    th:errors="*{phoneNumber}"
                                >Empty Field</p>
                            </div>

                            <div class="mb-3">
                                <div>

                                    <label for="message"
                                        class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Address</label>
                                    <textarea  rows="4"
                                        th:field="*{address}"
                                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Add contact address...."></textarea>
                                </div>
                                <p th:if="${#fields.hasErrors('address')}" class="text-red-600"
                                    th:errors="*{address}"
                                >Empty Field</p>
                            </div>
                            <div class="mb-3">

                                <label for="message"
                                    class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">Description
                                </label>
                                <textarea rows="4"
                                    th:field="*{description}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write your thoughts here..."></textarea>

                            </div>
                            <!-- Social Links -->
                            <div class="flex space-x-2 mb-3">
                                <div class="w-full">
                                    <div class="">
                                        <div class="relative mb-3">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <img th:src="@{/images/facebook.jpeg}" class="h-4 w-4">
                                            </div>
                                            <input type="text" 
                                                th:field="*{websiteLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="http://facebook.com">
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full">
                                    <div class="">
                                        <div class="relative ">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <img th:src="@{/images/linkedin.jpeg}" class="h-4 w-4">
                                            </div>
                                            <input type="text" 
                                                th:field="*{linkedInLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="http://LinkedIn.com">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Contact Image field -->
                            <div class="mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="large_size">Contact Image</label>
                                <input
                                    id="image_file_input"
                                    class="block w-full  text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                        th:field="*{contactImage}"
                                     type="file">
                                     <img src="" class="max-h-28 mx-auto rounded-lg shadow-md" id="upload_image_preview" alt="">
                            </div>

                            <div class="flex items-center mb-3">
                                <input  type="checkbox" value=""
                                    th:field="*{favorite}"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Favorite</label>
                            </div>

                            <div class="button_container text-center">
                                <button type="submit"
                                    class="px-3 py-2 dark:bg-blue-700 dark:hover:bg-blue-800 bg-black hover:bg-slate-700 text-white rounded">Add
                                    Contact</button>
                                <button type="reset"
                                    class="px-3 py-2 dark:bg-blue-700 dark:hover:bg-blue-800 bg-black hover:bg-slate-700 text-white rounded">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script th:src="@{'/js/admin.js'}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>

</html>
